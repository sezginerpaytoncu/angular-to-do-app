<lib-task-form *ngIf="isNewTaskFormEnabled">
</lib-task-form>

<div class="container">
    <div class="d-flex justify-content-end mb-5">
        <button *ngIf="!isNewTaskFormEnabled" class="btn btn-primary " (click)="toggleForm()">Add Task</button>
        <button *ngIf="isNewTaskFormEnabled" class="btn btn-danger" (click)="toggleForm()">Cancel</button>
    </div>

    <app-task-list-item
      *ngFor="let task of taskList$ | async"
      [task]="task"
      (updateEvent)="updateTaskStatus($event)"
      (deleteEvent)="deleteTask($event)"
    >
    </app-task-list-item>
</div>
